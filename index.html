<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="build/images/favicon-32x32.png">
  <link rel="stylesheet" href="build/css/app.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main class="contenedor">
    <div class="balance">
      <h1 class="balance__title">My balance</h1>
      <p class="balance__amount">$921.48</p>
    </div>

    <img src="build/images/logo.svg" alt="App Logo">
  </main>
  
  <section class="contenedor spending">
    <h2 class="spending__title">Spending - Last 7 days</h2>

    <div class="spending__chart">
      <p>mon</p>
      <p>tue</p>
      <p>wed</p>
      <p>thu</p>
      <p>fri</p>
      <p>sat</p>
      <p>sun</p>
    </div>

    <div class="divider"></div>

    <div class="spending__summary">
      <div class="summary">
        <h3 class="summary__title">Total this month</h3>
        <p class="summary__amount">$478.33</p>
      </div> <!-- .summary -->

      <div class="profit">
        <p class="profit__percentage">+2.4%</p>
        <p class="profit__description">from last month</p>
      </div> <!-- .profit -->
    </div>
  </section>
  
  <footer class="contenedor footer">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://www.linkedin.com/in/roonderdev/">Roonder</a>.</p>
    </div>
  </footer>
</body>
</html>
